# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Security: Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: ğŸ”’ Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Pre-commit built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Security checks
      - id: detect-private-key
        name: ğŸ”‘ Detect private keys
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: ['--maxkb=500']

      # Code quality
      - id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML
      - id: check-json
        name: âœ… Check JSON
      - id: check-toml
        name: âœ… Check TOML
      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts
      - id: check-case-conflict
        name: ğŸ“ Check for case conflicts
      - id: mixed-line-ending
        name: ğŸ”š Check line endings
        args: ['--fix=lf']

      # Python specific
      - id: check-ast
        name: ğŸ Check Python AST
      - id: check-docstring-first
        name: ğŸ“š Check docstring first
      - id: debug-statements
        name: ğŸ› Check for debug statements
      - id: name-tests-test
        name: ğŸ§ª Check test naming
        args: ['--pytest-test-first']
        exclude: ^tests/(conftest\.py|__init__\.py)$

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8, pylint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        name: ğŸ” Lint with Ruff
        args: [--fix]
      - id: ruff-format
        name: â¬› Format with Ruff

  # Security scanning with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: ğŸ›¡ï¸  Security scan with bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^tests/

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        name: ğŸ” Type check with mypy
        args: [
          '--ignore-missing-imports',
        ]
        additional_dependencies: [
          types-requests,
          pydantic,
          openai,
        ]
        files: ^floship_llm/
        exclude: ^(tests/|examples)

  # Check requirements.txt
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: requirements-txt-fixer
        name: ğŸ“‹ Fix requirements.txt

  # UV lock file sync - ensure uv.lock is up to date with pyproject.toml
  - repo: local
    hooks:
      - id: uv-lock-check
        name: Check uv.lock is in sync with pyproject.toml
        entry: uv lock --check
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
      - id: uv-sync-on-toml-change
        name: Auto-sync uv.lock when pyproject.toml changes
        entry: bash -c 'uv lock && git add uv.lock'
        language: system
        files: ^pyproject\.toml$
        pass_filenames: false
        stages: [pre-commit]

# Note: Safety check for dependencies is better run separately:
# pip install safety
# safety check --json

# Configuration for detect-secrets
# Run once: detect-secrets scan > .secrets.baseline
# Update: detect-secrets scan --baseline .secrets.baseline
