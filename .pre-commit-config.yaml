# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Security: Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: ğŸ”’ Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Pre-commit built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Security checks
      - id: detect-private-key
        name: ğŸ”‘ Detect private keys
      - id: check-added-large-files
        name: ğŸ“¦ Check for large files
        args: ['--maxkb=500']

      # Code quality
      - id: trailing-whitespace
        name: âœ‚ï¸  Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML
      - id: check-json
        name: âœ… Check JSON
      - id: check-toml
        name: âœ… Check TOML
      - id: check-merge-conflict
        name: ğŸ”€ Check for merge conflicts
      - id: check-case-conflict
        name: ğŸ“ Check for case conflicts
      - id: mixed-line-ending
        name: ğŸ”š Check line endings
        args: ['--fix=lf']

      # Python specific
      - id: check-ast
        name: ğŸ Check Python AST
      - id: check-docstring-first
        name: ğŸ“š Check docstring first
      - id: debug-statements
        name: ğŸ› Check for debug statements
      - id: name-tests-test
        name: ğŸ§ª Check test naming
        args: ['--pytest-test-first']
        exclude: ^tests/(conftest\.py|__init__\.py)$

  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        name: â¬› Format with Black
        language_version: python3.11

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: ğŸ“¦ Sort imports with isort
        args: ["--profile", "black"]

  # Linting with flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: ğŸ” Lint with flake8
        args: [
          '--max-line-length=120',
          '--extend-ignore=E203,W503,E501,D,F401,F841,E722,E402,F541',
        ]

  # Type checking with mypy - disabled for now, too strict for this codebase
  # Uncomment to enable strict type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.18.2
  #   hooks:
  #     - id: mypy
  #       name: ğŸ” Type check with mypy
  #       args: [
  #         '--ignore-missing-imports',
  #         '--no-strict-optional',
  #         '--allow-untyped-defs',
  #         '--allow-incomplete-defs',
  #       ]
  #       additional_dependencies: [
  #         types-requests,
  #         pydantic,
  #       ]
  #       exclude: ^(tests/|examples|test_retry)

  # Check requirements.txt
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: requirements-txt-fixer
        name: ğŸ“‹ Fix requirements.txt

# Configuration for detect-secrets
# Run once: detect-secrets scan > .secrets.baseline
# Update: detect-secrets scan --baseline .secrets.baseline
